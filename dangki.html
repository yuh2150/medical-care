<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href=".assets/css/dangki.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $(".datepicker").datepicker({
                defaultdate: new Date(),
                formatDate: "dd-mm-yyyy",
                changeMonth: true,
                changeYear: true

            });
        });
        $(function () {
            $("#timepicker").datepicker({
                defaultdate: new Date(),
                formatDate: "dd-mm-yyyy",
                changeMonth: true,
                changeYear: true

            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="panel panel-primary dialog-panel">
            <div class="panel-heading" style="  background-color: #3a7ff7;">
                <h2>Đặt lịch khám</h2>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="id_title">Họ và Tên:</label>
                        <div class="col-md-3 indent-small">
                            <div class="form-group internal" style="margin-left:0">
                                <input class="form-control" id="id_first_name" placeholder="Tên" type="text">
                            </div>
                        </div>
                        <div class="col-md-3 indent-small">
                            <div class="form-group internal" style="margin-right:0">
                                <input class="form-control" id="id_last_name" placeholder="Họ" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="datepicker">Ngày sinh:</label>
                        <div class="col-md-3">
                            <div class="internal input-group">
                                <input class="form-control datepicker" placeholder="mm/dd/yyyy">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="id_adults">Giới tính:</label>
                        <div class="col-md-3">
                            <select id="id_gender" class="form-control">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="id_email">Số điện thoại:</label>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-md-11">
                                    <input class="form-control" id="id_email" placeholder="(+84)" type="tel">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="id_email">Email:</label>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-md-11">
                                    <input class="form-control" id="id_email" placeholder="name@example.com"
                                        type="email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="id_email">Mã BHYT:</label>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-md-11">
                                    <input class="form-control" id="id_email" placeholder="XX x xx xxx xxx xxxx"
                                        type="email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="date_picker1">Ngày khám:</label>
                        <div class="col-md-8">
                            <div class="col-md-4">
                                <div class="form-group internal input-group">
                                    <input class="form-control datepicker" placeholder="mm/dd/yyyy">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="date_picker1">Giờ khám:</label>
                        <div class="col-md-8">
                            <div class="col-md-5">
                                <div class="form-group internal input-group">
                                    <select class="form-control">

                                        <option value="7h45 - 8h00">7h45 - 8h00</option>
                                        <option value="8h00 - 8h15">8h00 - 8h15</option>
                                        <option value="8h15 - 8h30">8h15 - 8h30</option>
                                        <option value="8h30 - 8h45">8h30 - 8h45</option>
                                        <option value="8h45 - 9h00">8h45 - 9h00</option>
                                        <option value="9h00 - 9h15">9h00 - 9h15</option>
                                        <option value="9h15 - 9h30">9h15 - 9h30</option>
                                        <option value="9h30 - 9h45">9h30 - 9h45</option>
                                        <option value="9h45 - 10h00">9h45 - 10h00</option>
                                        <option value="10h00 - 10h15">10h00 - 10h15</option>
                                        <option value="10h15 - 10h30">10h15 - 10h30</option>
                                        <option value="10h30 - 10h45">10h30 - 10h45</option>
                                        <option value="10h45 - 11h00">10h45 - 11h00</option>
                                        <option value="11h00 - 11h15">11h00 - 11h15</option>
                                        <option value="11h15 - 11h30">11h15 - 11h30</option>
                                        <option value="13h45 - 14h00">13h45 - 14h00</option>
                                        <option value="14h00 - 14h15">14h00 - 14h15</option>
                                        <option value="14h15 - 14h30">14h15 - 14h30</option>
                                        <option value="14h30 - 14h45">14h30 - 14h45</option>
                                        <option value="14h45 - 15h00">14h45 - 15h00</option>
                                        <option value="15h00 - 15h15">15h00 - 15h15</option>
                                        <option value="15h15 - 15h30">15h15 - 15h30</option>
                                        <option value="15h30 - 15h45">15h30 - 15h45</option>
                                        <option value="15h45 - 16h00">15h45 - 16h00</option>
                                    </select>
                                    <script>

                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="id_equipment">Chọn Bác sĩ
                            Khám:</label>
                        <div class="col-md-8">
                            <div class="col-md-5">
                                <div class="form-group internal">
                                    <select class="form-control" id="id_equipment">
                                        <option>Nguyễn Văn A</option>
                                        <option>Nguyễn Văn A</option>
                                        <option>Nguyễn Văn A</option>
                                        <option>Nguyễn Văn A</option>
                                        <option>Nguyễn Văn A</option>
                                        <option>Nguyễn Văn A</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-2" for="id_comments">Thông tin sức khoẻ cá
                            nhân cần được tư vấn:</label>
                        <div class="col-md-6">
                            <textarea class="form-control" id="id_comments" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-3">
                            <button class="btn-lg btn-primary" type="submit">Đặt lịch khám</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn-lg btn-danger" style="float:right" type="submit">Huỷ</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
